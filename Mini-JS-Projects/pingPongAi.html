<html>
<head>
  <title>PingPong</title>
</head>
<body>
  Simple ping pong ai game in JS, version V1.3.3s see the updates log on <a href="https://github.com/AdamH0461/JS-Development"> GitHub </a> this current game is Ai v Ai, to play the game yourself click <a href="https://adamh0461.github.io/JS-Development/pingpong.html"> here </a>
</body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
  <script>
  var canvas; //canvas variables
  var canvasContext;
  var ballX = document.getElementById('gameCanvas').width/2; //ball pos
  var ballY = document.getElementById('gameCanvas').height/2; //
  var ballXSpeed = -250; //ball speeds
  var ballYSpeed = 150; //speed is calculated at pixels per second
  var fps = 100; //fps update rate
  var ballWidth = 20; //ball size
  var ballHeight = 20;//
  const PADDLE_HEIGHT = 100;
  var paddle1Y = 20;
  var paddle2Y = 275;
  var paddleWidth = 10;
  var paddleOffset = 5;
  var computerPaddleSpeed = 405;
  var player1Score = 0;
  var player2Score = 0;
  var bounceAngle = 10;
  var lossStreak = 0;
  var showingEnd = false;
  function calculateMousePos(evt){
    var rect = canvas.getBoundingClientRect();
    var root = document.documentElement;
    var mouseX = evt.clientX - rect.left - root.scrollLeft;
    var mouseY = evt.clientY - rect.top - root.scrollTop;
    return {
            x:mouseX,
            y:mouseY
    }
  }
  window.onload = function() {
    canvas = document.getElementById('gameCanvas');
    canvasContext = canvas.getContext('2d');
    paddle1Y = canvas.height/2 - PADDLE_HEIGHT/2;
    setInterval(function(){
                          moveEverything()
                          drawEverything()
                        }, 1000/fps);
    function handleMouse(){
      player2Score = 0;
      player1Score = 0;
      showingEnd = false;
    }
    //canvas.addEventListener('mousedown', handleMouse);
    //canvas.addEventListener('mousemove',
    //        function(evt){
    //                var mousePos = calculateMousePos(evt);
    //                paddle1Y = mousePos.y-(PADDLE_HEIGHT/2);
    //        })
  }
  function drawNet() {
    for(var i=0; i<canvas.height; i+=40) {
      drawRect(canvas.width/2-1, i, 2, 20, 'white');
    }
  }
  function drawEverything(){
    drawRect(0, 0, canvas.width, canvas.height, 'black');
    canvasContext.fillStyle = 'white';
    canvasContext.fillText(player1Score, canvas.width/4, 100);
    canvasContext.fillText(player2Score, (canvas.width/4)*3, 100);
  if(showingEnd){
    endScreen();
        return;
  }
  //draw circle
  drawNet();
  canvasContext.fillStyle = 'white';
  canvasContext.beginPath();
  canvasContext.arc(ballX, ballY, ballWidth/2, 0, Math.PI*2, true);
  canvasContext.fill();
  drawRect(paddleOffset, paddle1Y, paddleWidth, PADDLE_HEIGHT, 'green')
  drawRect(canvas.width - paddleOffset - paddleWidth, paddle2Y, paddleWidth, PADDLE_HEIGHT, 'red')
  }
  function paddle2Ai(){
    var paddle2YCenter = paddle2Y + PADDLE_HEIGHT/2;
    if(paddle2YCenter < ballY -20){
      paddle2Y += computerPaddleSpeed/fps
    }
    if(paddle2YCenter > ballY +20){
      paddle2Y -= computerPaddleSpeed/fps
    }
  }
    function paddle1Ai(){
    var paddle1YCenter = paddle1Y + PADDLE_HEIGHT/2;
    if(paddle1YCenter < ballY -20){
      paddle1Y += computerPaddleSpeed/fps
    }
    if(paddle1YCenter > ballY +20){
      paddle1Y -= computerPaddleSpeed/fps
    }
  }
  function moveEverything(){
    if(showingEnd){
      endScreen();
      return;
    }
    calculateBallPos();
    if(ballXSpeed < 0){
      paddle1Ai();
    } else {
    paddle2Ai();
  }
  }
  function endScreen(){
    showingEnd = true;
    drawRect(0, 0, canvas.width, canvas.height, 'black');
    canvasContext.fillStyle = 'white';
    canvasContext.fillText(player1Score, canvas.width/4, 100);
    canvasContext.fillText(player2Score, (canvas.width/4)*3, 100);
    canvasContext.fillText('Game Over', 375, 100);
    canvasContext.fillText('Click to continue...', 365, 400);
    ballXSpeed = 150;
    ballYSpeed = 150;
    lossStreak = 0;
  }
  function ballReset(){
    if(Math.random()<0.5){
      ballXSpeed = -250
    } else {
      ballXSpeed = 250
    }
    if(computerPaddleSpeed > 10000){
      computerPaddleSpeed = 405;
    }
    ballX = canvas.width/2;
    ballY = canvas.height/2;
    if(lossStreak >= 3){
      //endScreen()
    }
    ballXSpeed = -ballXSpeed;
    ballYSpeed = Math.round(Math.random()*200);
    if(ballYSpeed < 100){
      ballYSpeed = -ballYSpeed;
    } else {
      ballYSpeed -= 100;
    }
  }
  function calculateBallPos(){
    var paddle2YCenter = paddle2Y + PADDLE_HEIGHT/2;
    var paddle1YCenter = paddle1Y + PADDLE_HEIGHT/2;
    if(ballX > canvas.width - 10 - ballWidth/2){
      if(ballY > paddle2Y &&
         ballY < paddle2Y + PADDLE_HEIGHT){
        ballXSpeed = -ballXSpeed - 1;
        computerPaddleSpeed += 2
        ballYSpeed += (ballY - paddle2YCenter)*bounceAngle;
      } else {
               if(ballX > canvas.width - ballWidth/2){
                 player1Score += 1;
                 ballReset();
               }
      }
    }
    if(ballX < 10 + ballWidth/2){
      if(ballY > paddle1Y &&
         ballY < paddle1Y + PADDLE_HEIGHT){
        ballXSpeed = -ballXSpeed + 1;
        computerPaddleSpeed += 2
        ballYSpeed += (ballY - paddle1YCenter)*bounceAngle;
        lossStreak = 0;
       } else {
                if(ballX < 0 + ballWidth/2){
                  player2Score += 1;
                  lossStreak ++;
                  ballReset();
                }
              }
    }
    if(ballY > canvas.height - ballWidth/2){
      ballYSpeed = -ballYSpeed;
    }
    if(ballY < 0 + ballWidth/2){
      ballYSpeed = -ballYSpeed;
    }
    ballY += ballYSpeed/fps
    ballX += ballXSpeed/fps;
  }
  function drawRect(leftX, topY, width, height, colour){
      canvasContext.fillStyle = colour;
      canvasContext.fillRect(leftX, topY, width, height)
  }
  </script>
</html>
